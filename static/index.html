<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Entidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1. Título Principal -->
    <h1>Gestor de Entidades (Usuarios, Temas, Tarjetas)</h1>
    <!-- 
      CONTENEDOR PRINCIPAL
      Este div envuelve las tres secciones y aplica el CSS Grid
    -->
    <div class="container">
    
        <!-- ============================================= -->
        <!--            GESTIÓN DE TEMAS                   -->
        <!-- ============================================= -->
        <!-- Cada 'section' es una "tarjeta" en el grid -->
        <section class="entity-section">
            <h2>Gestión de Temas</h2>

            <!-- Formulario para Temas -->
            <h3>Crear Nuevo Tema</h3>
            <form id="tema-form" class="entity-form">
                <div>
                    <label for="tema-nombre">Nombre del Tema:</label>
                    <input type="text" id="tema-nombre" name="nombre_tema" required>
                </div>
                <button type="submit">Guardar Tema</button>
            </form>

            <!-- Contenedor para la lista de Temas -->
            <h3>Lista de Temas</h3>
            <ul id="tema-list" class="entity-list">
                <!-- Los temas se cargarán aca -->
            </ul>
        </section>

        

        <!-- ============================================= -->
        <!--            GESTIÓN DE USUARIOS                -->
        <!-- ============================================= -->
        <section class="entity-section">

            <h2>Gestión de Usuarios</h2>
            <!-- Formulario para Usuarios -->
            <h3>Crear Nuevo Usuario</h3>
            <form id="usuario-form" class="entity-form">
                <div>
                    <label for="usuario-nombre">Nombre de Usuario:</label>
                    <input type="text" id="usuario-nombre" name="nombre_usuario" required>
                </div>
                <div>
                    <label for="usuario-email">Email:</label>
                    <input type="email" id="usuario-email" name="email" required>
                </div>
                <div>
                    <label for="usuario-contrasena">Contraseña:</label>
                    <input type="password" id="usuario-contrasena" name="contrasena" required>
                </div>
                <button type="submit">Guardar Usuario</button>
            </form>

            <!-- Contenedor para la lista de Usuarios -->
            <h3>Lista de Usuarios</h3>
            <ul id="usuario-list" class="entity-list">
                <!-- Los usuarios se cargarán acà -->
            </ul>
        </section>
        

        <!-- ============================================= -->
        <!--            GESTIÓN DE TARJETAS                -->
        <!-- ============================================= -->
        <section class="entity-section">

            <h2>Gestión de Tarjetas</h2>

            <!-- Formulario para Tarjetas -->
            <h3>Crear Nueva Tarjeta</h3>
            <form id="tarjeta-form" class="entity-form">
                <div>
                    <label for="tarjeta-pregunta">Pregunta:</label>
                    <input type="text" id="tarjeta-pregunta" name="pregunta" required>
                </div>
                <div>
                    <label for="tarjeta-respuesta">Respuesta (Correcta):</label>
                    <input type="text" id="tarjeta-respuesta" name="respuesta" required>
                </div>
                <div>
                    <label for="tarjeta-opcion-a">Opción A:</label>
                    <input type="text" id="tarjeta-opcion-a" name="opcion_a" required>
                </div>
                <div>
                    <label for="tarjeta-opcion-b">Opción B:</label>
                    <input type="text" id="tarjeta-opcion-b" name="opcion_b" required>
                </div>
                <div>
                    <label for="tarjeta-opcion-c">Opción C:</label>
                    <input type="text" id="tarjeta-opcion-c" name="opcion_c" required>
                </div>
                <div>
                    <label for="tarjeta-id-tema">ID del Tema:</label>
                    <select id="tarjeta-id-tema" name="tema_id" placeholder="Selecciona un tema" required>
                    <!-- Las opciones se generan dinámicamente -->
                    </select>
                </div>
                <button type="submit">Guardar Tarjeta</button>
            </form>

            <!-- Contenedor para la lista de Tarjetas -->
            <h3>Lista de Tarjetas</h3>
            <ul id="tarjeta-list" class="entity-list">
                <!-- Las tarjetas se cargarán aquí -->
            </ul>
        </section>
    
    </div> <!-- Fin del .container -->

    <script src="app.js"></script> 


</body>
</html>
